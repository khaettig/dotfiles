[pytest]
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango40Warning
    ignore::DeprecationWarning
# TODO Remove DeprecationWarning
python_files = test_*.py tests_*.py tests.py
norecursedirs = frontend .git
addopts =
    --ds=spotl.test_settings
    --no-migrations
    --reuse-db
