window:
  padding:
    x: 10
    y: 10

scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  - { key: Space, mods: Control, action: ToggleFullScreen }
  - { key: Return, mods: Control, action: SpawnNewInstance }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Equals, mods: Control, action: ResetFontSize }

mouse:
  hide_when_typing: true

shell:
  program: zsh

colors:
  primary:
    background: "#101010"
    foreground: "#C7C8D0"
  normal:
    black: "#101010"
    red: "#800000"
    green: "#007400"
    yellow: "#FFFF00"
    blue: "#3465A4"
    magenta: "#8959a8"
    cyan: "#7FBBB3"
    white: "#C7C8D0"

font:
  normal:
    family: Ubuntu Mono Nerd Font
    style: Regular
  bold:
    family: Ubuntu Mono Nerd Font
    style: Bold
  italic:
    family: Ubuntu Mono Nerd Font
    style: Italic
  bold_italic:
    family: Ubuntu Mono Nerd Font
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: 0
